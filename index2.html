<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Scramble Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
        }
        
        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .name {
            font-size: 24px;
            line-height: 1.5;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="main1">
            <div class="name" id="typed-text">
                Hi! I'm <span style="color: #4971F5;">Sravya</span>, a <span style="color: #4971F5;">mechanical engineering</span> and <span style="color: #4971F5;">design junior</span> at <span style="color: #4971F5;">UC Berkeley</span>. Product design and engineering is my passion.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.registerPlugin(TextPlugin);

            // Create a text scramble effect
            class TextScramble {
                constructor(el) {
                    this.el = el;
                    this.chars = '!<>-_\\/[]{}â€”=+*^?#________';
                    this.update = this.update.bind(this);
                }
                
                setText(newText) {
                    const oldText = this.el.innerText;
                    const length = Math.max(oldText.length, newText.length);
                    const promise = new Promise(resolve => this.resolve = resolve);
                    this.queue = [];
                    for (let i = 0; i < length; i++) {
                        const from = oldText[i] || '';
                        const to = newText[i] || '';
                        const start = Math.floor(Math.random() * 40);
                        const end = start + Math.floor(Math.random() * 40);
                        this.queue.push({ from, to, start, end });
                    }
                    cancelAnimationFrame(this.frameRequest);
                    this.frame = 0;
                    this.update();
                    return promise;
                }
                
                update() {
                    let output = '';
                    let complete = 0;
                    for (let i = 0, n = this.queue.length; i < n; i++) {
                        let { from, to, start, end, char } = this.queue[i];
                        if (this.frame >= end) {
                            complete++;
                            output += to;
                        } else if (this.frame >= start) {
                            if (!char || Math.random() < 0.28) {
                                char = this.randomChar();
                                this.queue[i].char = char;
                            }
                            output += `<span class="scramble">${char}</span>`;
                        } else {
                            output += from;
                        }
                    }
                    this.el.innerHTML = output;
                    if (complete === this.queue.length) {
                        this.resolve();
                    } else {
                        this.frameRequest = requestAnimationFrame(this.update);
                        this.frame++;
                    }
                }
                
                randomChar() {
                    return this.chars[Math.floor(Math.random() * this.chars.length)];
                }
            }

            // Initialize the text element
            const el = document.querySelector('#typed-text');
            const originalText = el.innerHTML;
            const fx = new TextScramble(el);

            // Show and animate the text
            gsap.to(el, {
                opacity: 1,
                duration: 0.5,
                onComplete: () => {
                    fx.setText(originalText);
                }
            });
        });
    </script>
</body>
</html>
